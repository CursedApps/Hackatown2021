<div class="settings_bg">
  <a class="navbar-brand" id="home" href="#"></a>
  <div
    *ngFor="let page of settingsPages.reverse(); let i = index"
    class="onglet"
    style="left:{{ 17 * (settingsPages.length - 1 - i) + 25 }}vw"
  >
    <a
      class="nav-link active"
      aria-current="page"
      (click)="goToPage(page.link)"
    >
      <img
        src="{{
          settingsPages.length - 1 - i == currentPage
            ? '/assets/selected_onglet.png'
            : '/assets/unselected_onglet.png'
        }}"
      />
      <span
        [ngClass]="{ selected: settingsPages.length - 1 - i == currentPage }"
      >
        {{ page.name }}
      </span>
    </a>
  </div>
</div>
<div class="padding"></div>

<div class="next">
  <a *ngIf="currentPage < settingsPages.length - 1" (click)="nextPage()">
    <img src="/assets/NextStep.png" alt="" />
  </a>
  <a *ngIf="currentPage >= settingsPages.length - 1" routerLink="/live"
    ><img src="/assets/NextStep.png" alt=""
  /></a>
</div>
<router-outlet></router-outlet>
