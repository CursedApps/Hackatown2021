<nav class="navbar navbar-expand-sm navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Nestorant</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarID"
      aria-controls="navbarID"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarID">
      <div  *ngFor="let page of settingsPages" class="navbar-nav">
        <a class="nav-link active" aria-current="page" (click)="goToPage(page.link)">{{page.name}}</a>
      </div>
    </div>
  </div>
</nav>
<div class="next">
  <a *ngIf="currentPage < (settingsPages.length - 1)" (click)="nextPage()">NEXT</a>
  <a *ngIf="currentPage >= (settingsPages.length - 1)" routerLink="/live">Finish</a>
</div>
<router-outlet></router-outlet>
